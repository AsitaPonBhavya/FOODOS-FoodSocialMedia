<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Dish</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
        }

        .input-container {
            margin: 10px 0;
            padding: 10px;
            background-color: #222;
            border-radius: 5px;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .upload-btn, .back-btn {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        .back-btn {
            background-color: #444;
        }
    </style>
</head>
<body>

    <header>
        <h1 class="glow">Foodos</h1>
        <p class="tagline">"Who Needs a Chef When You Have FoODoS?"</p>
    </header>

    <div class="container">
        <h1>Share Your Dish</h1>

        <div class="input-container">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <textarea name="description" placeholder="Add a description..." required></textarea>
                <button type="submit" class="upload-btn">Upload</button>
            </form>
        </div>

        <a href="/dashboard">
            <button class="back-btn">Back to Dashboard</button>
        </a>
    </div>

</body>
</html>
